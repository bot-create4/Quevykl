<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King RANUX - Get Pair Code</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        :root {
            --glow-color-1: #6a0dad; /* Purple */
            --glow-color-2: #ff47ab; /* Pink */
            --bg-color: #101116;
            --card-bg: rgba(22, 23, 34, 0.6);
            --text-color: #f0f0f0;
            --text-secondary: #a0a0b0;
            --input-bg: rgba(0, 0, 0, 0.3);
        }

        @keyframes rotate-glow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 10% 20%, rgba(106, 13, 173, 0.2), transparent 50%),
                              radial-gradient(circle at 85% 90%, rgba(255, 71, 171, 0.15), transparent 50%);
            font-family: 'Poppins', sans-serif;
        }

        .card {
            width: 90%;
            max-width: 380px;
            padding: 35px;
            background: var(--card-bg);
            border-radius: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
        }

        /* Animated Glowing Border */
        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(transparent, var(--glow-color-2), var(--glow-color-1), transparent 30%);
            animation: rotate-glow 5s linear infinite;
            z-index: -1;
        }

        .card-content {
            position: relative;
            z-index: 1;
        }

        .user-icon {
            font-size: 2.5rem;
            color: var(--text-color);
            background-color: var(--input-bg);
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h2 {
            color: var(--text-color);
            font-weight: 600;
            font-size: 1.6rem;
            margin: 0;
        }
        
        .instruction {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin: 10px 0 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            background-color: var(--input-bg);
            border-radius: 30px;
            font-size: 1rem;
            color: var(--text-color);
            text-align: center;
            margin-bottom: 20px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .input-field::placeholder { color: var(--text-secondary); }
        .input-field:focus {
            outline: none;
            border-color: var(--glow-color-2);
            box-shadow: 0 0 15px rgba(255, 71, 171, 0.3);
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            background: linear-gradient(90deg, var(--glow-color-1), var(--glow-color-2));
            background-size: 200% auto;
            transition: all 0.4s ease;
        }
        
        .submit-btn:hover {
            background-position: right center;
            box-shadow: 0 5px 20px rgba(255, 71, 171, 0.4);
            transform: translateY(-2px);
        }
        
        /* Spinner */
        .spinner {
            display: none;
            margin: 20px auto 0;
            width: 40px;
            height: 40px;
            position: relative;
        }

        .spinner div {
            width: 8px;
            height: 8px;
            background-color: var(--text-secondary);
            border-radius: 50%;
            position: absolute;
            animation: spinner-anim 1.2s linear infinite;
        }
        
        .spinner div:nth-child(1) { animation-delay: 0s; top: 18px; left: 32px; }
        .spinner div:nth-child(2) { animation-delay: -0.1s; top: 31px; left: 22px; }
        .spinner div:nth-child(3) { animation-delay: -0.2s; top: 32px; left: 8px; }
        .spinner div:nth-child(4) { animation-delay: -0.3s; top: 22px; left: -1px; }
        .spinner div:nth-child(5) { animation-delay: -0.4s; top: 8px; left: 0px; }
        .spinner div:nth-child(6) { animation-delay: -0.5s; top: -1px; left: 8px; }
        .spinner div:nth-child(7) { animation-delay: -0.6s; top: 0px; left: 22px; }
        .spinner div:nth-child(8) { animation-delay: -0.7s; top: 8px; left: 31px; }

        @keyframes spinner-anim {
          0%, 20%, 80%, 100% { transform: scale(1); }
          50% { transform: scale(1.5); }
        }

        /* Result Code Button */
        .code-container {
            display: none;
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            border-radius: 30px;
            background-color: var(--input-bg);
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 1.1rem;
            font-weight: 500;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .code-container:hover{
            border-color: var(--glow-color-1);
            box-shadow: 0 0 15px rgba(106, 13, 173, 0.3);
        }
        
        .code-container span {
            color: var(--glow-color-2);
            font-weight: 600;
        }
        
        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="card-content">
            <div class="user-icon"><i class="fa-solid fa-user-shield"></i></div>
            <h2>Link with phone number</h2>
            <p class="instruction"><i class="fa-solid fa-keyboard"></i> Enter your number with country code.</p>
            
            <div id="form-container">
                <input class="input-field" type="tel" id="number-input" placeholder="+947xxxxxxxx">
                <button class="submit-btn" id="submit-btn">SUBMIT</button>
            </div>
            
            <div class="spinner" id="spinner">
                <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
            </div>
            
            <div class="code-container" id="code-container">
                <span id="code-prefix">CODE:</span> 
                <span id="code-display"></span>
            </div>
            <p id="error-message" style="color: #ff5c5c; margin-top: 15px; font-weight: 500;"></p>
        </div>
    </div>
    
    <footer>
        <p>Â© <span id="year"></span> King RANUX| ALL RIGHTS RESERVED</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();

        const numberInput = document.getElementById('number-input');
        const submitBtn = document.getElementById('submit-btn');
        const spinner = document.getElementById('spinner');
        const codeContainer = document.getElementById('code-container');
        const codeDisplay = document.getElementById('code-display');
        const errorMessage = document.getElementById('error-message');

        submitBtn.addEventListener('click', async () => {
            const number = numberInput.value.replace(/[^0-9]/g, "");
            errorMessage.textContent = '';
            codeContainer.style.display = 'none';

            if (!number || number.length < 10) {
                errorMessage.textContent = 'Please enter a valid number.';
                return;
            }

            // Start loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'LOADING...';
            spinner.style.display = 'block';

            try {
                const response = await axios(`/code?number=${number}`);
                const code = response.data.code;

                if (code) {
                    codeDisplay.textContent = code;
                    codeContainer.style.display = 'block';
                } else {
                    throw new Error('No code received.');
                }
            } catch (error) {
                console.error(error);
                errorMessage.textContent = 'Failed to get code. Please try again.';
            } finally {
                // End loading state
                submitBtn.disabled = false;
                submitBtn.textContent = 'SUBMIT';
                spinner.style.display = 'none';
            }
        });

        codeContainer.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(codeDisplay.textContent);
                const originalText = codeDisplay.textContent;
                document.getElementById('code-prefix').textContent = '';
                codeDisplay.textContent = 'COPIED!';
                
                setTimeout(() => {
                    document.getElementById('code-prefix').textContent = 'CODE:';
                    codeDisplay.textContent = originalText;
                }, 2000);
            } catch (err) {
                console.error('Failed to copy: ', err);
                errorMessage.textContent = 'Could not copy code.';
            }
        });
    </script>
</body>
</html>
